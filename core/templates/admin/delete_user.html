<!-- This file extends the shared layout to maintain consistent styling -->
{% extends "shared/layout.html" %}

{% block content %}
<!-- Main container for Delete User page -->
<div class="container mt-5">
    <!-- Page Heading -->
    <h2>Delete User</h2>
    <!-- Confirmation message -->
    <h4>Are you sure you want to delete this user?</h4>
    <!-- Display user details -->
    <div>
        <strong>UserName:</strong> {{ user.username }}<br />
        <strong>Email:</strong> {{ user.email }}
    </div>
    <!-- Delete User Form -->
    <form method="post">
        {% csrf_token %} <!-- CSRF token for security -->
        <!-- Hidden input for user id -->
        <input type="hidden" name="user_id" value="{{ user.id }}" />
        <!-- Delete button -->
        <button type="submit" class="btn btn-danger">Delete</button>
        <!-- Cancel button linking back to Manage Users page -->
        <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
