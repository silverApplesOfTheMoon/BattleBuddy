<!-- This file extends the shared layout to maintain consistent styling -->
{% extends "shared/layout.html" %}

{% block content %}
<!-- Main container for Edit User page -->
<div id="edit-user-container" class="container mt-5">
    <!-- Card for editing user information -->
    <div class="card edit-user-card mx-auto">
        <div class="card-body">
            <!-- Card Heading -->
            <h2 class="card-title text-center mb-4">Edit User</h2>
            <!-- Edit User Form -->
            <form method="post">
                {% csrf_token %} <!-- CSRF token for security -->
                <!-- Email Input Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" value="{{ user.email }}" required />
                </div>

                <!-- Full Name Input Field -->
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" name="full_name" class="form-control" value="{{ user.full_name }}" required />
                </div>

                <!-- Student Type Selection -->
                <div class="mb-3">
                    <label for="student_type" class="form-label fw-bold">Student Type</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user-graduate"></i>
                        </span>
                        <select name="student_type" class="form-control">
                            <option value="">-- Select --</option>
                            <option value="Future" {% if user.student_type == "Future" %}selected{% endif %}>Future Student</option>
                            <option value="Current" {% if user.student_type == "Current" %}selected{% endif %}>Current Student</option>
                            <option value="Alumni" {% if user.student_type == "Alumni" %}selected{% endif %}>Alumni Student</option>
                            <option value="None" {% if user.student_type == "None" %}selected{% endif %}>Neither</option>
                        </select>
                    </div>
                </div>

                <!-- New Password Field -->
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password (leave blank to keep current password)</label>
                    <input type="password" name="new_password" class="form-control" />
                </div>

                <!-- Form Buttons for Save and Cancel -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
