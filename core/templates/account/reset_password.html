<!-- Extend shared layout -->
{% extends "shared/layout.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;"> <!-- Bootstrap container with max width -->
    <h2>Reset Password</h2> <!-- Page title -->
    <form method="post"> <!-- Password reset form -->
        {% csrf_token %} <!-- CSRF token -->
        <input type="hidden" name="token" value="{{ token }}"> <!-- Hidden token input -->
        <input type="hidden" name="email" value="{{ email }}"> <!-- Hidden email input -->

        <!-- New password input -->
        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter new password" required>
        </div>

        <!-- Confirm password input -->
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <input type="password" name="confirm_password" class="form-control" placeholder="Confirm new password" required>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
{% endblock %}
