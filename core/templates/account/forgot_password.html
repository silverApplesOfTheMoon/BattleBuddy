 <!-- Extend the shared base layout -->
{% extends "shared/layout.html" %}

{% block content %}
<div class="row m-0 full-height"> <!-- Full height row -->

    <!-- Left side image section, only visible on medium devices and above -->
    <div class="col-md-6 d-none d-md-block p-0">
        <div class="h-100 w-100" 
             style="background: url('/static/images/forget-password-1.jpg') no-repeat center center; 
                    background-size: cover;">
        </div>
    </div>

    <!-- Right side form section -->
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-v2t-red">
        <div class="form-container" style="max-width: 350px; background: #fff; color: #000; border-radius: 8px; padding: 20px;">
            <!-- Form title -->
            <h2 class="text-center mb-4">Forgot Password?</h2>
            <!-- Instruction text -->
            <p class="text-center mb-4 small-text">Enter your email address below and we'll send you a link to reset your password.</p>

            <!-- Password reset form -->
            <form method="post">
                {% csrf_token %} <!-- CSRF token for form security -->
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label> <!-- Email label -->
                    <div class="input-group"> <!-- Email input field -->
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                    </div>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary w-100">Send Reset Instructions</button>
            </form>

            <!-- Link to return to login -->
            <p class="mt-3 text-center">
                <a href="{% url 'login' %}" class="text-decoration-underline">Back to Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
